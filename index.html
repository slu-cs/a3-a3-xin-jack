<!-- Basic structure of a webpage w/ jquery and bootstrap-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class='bg-light'>
    <main>
      <div class='container-fluid mb-5'>
        <div class='row'>
          <div class='col'>
            <div>
              <form id='questions'>
                <label for='add_question'>Add a question</label>
                <input type='text' id='add_question' name='text'>
                <button type='submit' id='submit_question'>Done</button>
              </form>
            </div>
            <div class='p-5'>
              <p>Question</p>
              <ul id='aquestion'></ul>
            </div>
            <div>
              <form id='options'>
                <label for='add_option'>Add an option</label>
                <input type='text' id='add_option' name='text'>
                <button type='submit'>Add</button>
                <button type='submit' id='submit_option'>Done</button>
              </form>
            </div>
            <div>
              <p>Options</p>
              <ul id='aoption'></ul>
            </div>
          </div>
          <div class='col'>
          </div>
          <div class='col'>
            <table class='table table-striped table-bordered table-hover' border=1>
              <thead class='thead-light'>
                <tr>
                  <td><h5>Option</h5></td>
                  <td><h5>Votes</h5></td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
