<!-- Basic structure of a webpage w/ jquery and bootstrap-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class='bg-light'>
    <main>
      <div class='container-fluid p-3'>
        <div class='row'>
          <div class='col'>
            <div class='bg-white p-3 m-1'>
              <div>
                <form id='questions' class='form-inline'>
                  <label for='add_question'>Add a question</label>
                  <input type='text' id='add_question' name='text' class='form-control m-2'>
                  <button type='submit' id='submit_question' class='btn btn-info'>Done</button>
                </form>
              </div>
              <div id='aquestion' class='p-5'></div>
            </div>
            <div class='bg-white p-3 m-1'>
              <div>
                <form id='options' class='form-inline'>
                  <label for='add_option'>Add an option</label>
                  <input type='text' class='add_option' name='text'>
                  <button type='submit' class='add_option'>Add</button>
                  <button id='submit_option'>Done</button>
                </form>
              </div>
              <div class='container-fluid'>
                <p>Options</p>
                <ul id='aoption' class='list-group'></ul>
              </div>
            </div>
          </div>
          <div class='col'>
            <table class='table table-striped table-bordered' border=1>
              <thead class='bg-info text-light'>
                <tr>
                  <td><h5>Option</h5></td>
                  <td><h5>Votes</h5></td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
