<!-- Basic structure of a webpage w/ jquery and bootstrap-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class='container-fluid mb-5 bg-light'>
        <div class='row'>
          <div class='col'>
            <div>
              <form id='options'>
                <label for='add_option'>Add an option</label>
                <input type='text' id='add_option' name='text'>
                <button type='submit'>Add</button>
              </form>
            </div>
            <div>
              <p>Options</p>
              <form id='voting'>
                <ul></ul>
              </form>
            </div>
          </div>
          <div class='col'>
            <table border=1>
  <tr><td>Peixuan</td><td>Conner</td></tr>
  <tr><td>Kira</td><td>Ruoya</td></tr>

</table>
          </div>

    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
    let counter = 0;

    // Respond to submit events
    $('form').on('submit', function(event) {
      const form = $(this); // JQuery object representing the form
      event.preventDefault(); // Don't really submit the form

      // Create a new list
      const list = $('<ul></ul>');

      // Translate each input value into a list item
      const inputs = form.find('input'); // JQuery object represent all inputs
      for (let input of inputs) {
        input = $(input); // Turn into a JQuery object
        const li = $(`<li>${input.val()}<button type='submit'>-</button>  <button type='submit'>+</button>  <button type='submit'>Remove</button></li> `); // New list item
        list.append(li);
        input.val(''); // Empty out the box
      }

      counter++;
      const p = $(`<p>Options </p>`);

      // Add to the page

      $('#voting').append(list);
    });
    </script>
  </body>
</html>
